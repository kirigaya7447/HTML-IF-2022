<html lang="PT-br">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            let nom;
            let sonom; 
            let nomcomple;
            let id;
            let game;
            let n1; 
            let n2;
            let res;
             nom = prompt("Informe o seu nome:(primeiro nome)");
             sonom = prompt("Informe o resto do seu nome:");
             nomcomple = nom + " " + sonom;
             id = prompt("Informe a sua idade:");
             game = prompt("Informe o seu jogo favorito:");
             n1 = prompt("Digite qualquer numero: ");
             n2 = prompt("Digite mais outro numero: ");
             res = Number(n1) + Number(n2);
             alert(" Nome:" + nomcomple);
             alert(" Parabéns, o seu jogo favorito " + game + " é também o meu");
            document.write("Sua idade: <br>" + id);
            document.write("<br>O resultado da conta feita é: <br>" + res);
        </script>
    </head>
    <body>
        <br>
        <h2>Coisas em Java Script</h2>
    </body>
</html>
