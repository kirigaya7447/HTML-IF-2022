<html lang="PT-br">
    <head>
        <meta charset="utf-8">
    </head>
    <title>For:</title>
    <body>
        <h1>Loop For:</h1>
        <script type = "text/JavaScript">
            var n;
            for(n = 0; n<= 100; n++){
                if (n <= 1 ){
                    document.write(n + " droga" + "<br>");
                }
                else{
                    document.write(n + " drogas" + "<br>");
                }
            }
        </script>
    </body>
</html>
