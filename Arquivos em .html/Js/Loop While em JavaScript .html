<html lang="PT-br">
    <head>
        <meta charset="utf-8">
    </head>
    <title>While</title>
    <body>
        <h2>O loop while:</h2>
        <script defer>
            var num;
            while(num != 73){
                num = prompt("Para sair do Loop, acerte um número aleatório de 0 a 100:  ");
            }
            alert("Parabéns você acertou");
        </script>
    </body>
</html>
